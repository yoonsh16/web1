뚱이는 고양이이다. 뚱이는 세상에서 제일 <strong>귀엽고 <u>예쁜</u> 고양이</strong>이다.뚱이는 2살이고 코리안 숏헤어이다.<p>
<img src="뚱이.jpg" width="30%">
<br>
뚱이는 츄르를 가장 좋아하는 것 같다. 하지만 닭가슴살도 좋아하고 이제는 템테이션도 좋아하는 꿀꿀 고양이이다. 또 낚시대 장난감을 좋아했지만 지금은 터널을 제일 좋아하는 것 같다.</p>
